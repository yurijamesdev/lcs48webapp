<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects</title>

    <!--Boxicons CDN-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!--Custom CSS-->
    <link rel="stylesheet" href="/css/stylesnewproject.css">

</head>
<body>
    
    <div class="wrapper">

        <button class='logout-btn' type="button">Log out</button>

        <div class="wrapper-image">
            
        </div>
        <div class="wrapper-content">
            
            <div id="new-project-form">
                <form id="project-form" method="POST" action="/newproject">
                    <input type="text" name="projectName" placeholder="Project Name" required>
                    <input type="text" name="task" placeholder="Task" required>
                    Due Date:
                    <input type="date" name="dueDate" placeholder="Due Date" required>
                    
                    <!-- Radio buttons for "Assign To" options -->
                    Assign To:
                    <label for="assign-brian"><input type="radio" id="assign-brian" name="assign-to" value="Brian"> Brian</label>
                    <label for="assign-konyi"><input type="radio" id="assign-konyi" name="assign-to" value="Konyi"> Konyi</label>
                    <label for="assign-max"><input type="radio" id="assign-max" name="assign-to" value="Max"> Max</label>
                    <!-- Add more radio buttons as needed -->
                    
                    <button id="cp-btn" type="submit">Create Project</button>
                       
                </form>
            </div>
                
        </div>            

        
    </div>
    
    <!--Script.js-->
    <script src="js/script.js"></script>
    
</body>
</html>
